<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h1>Instagram</h1>
            <input type="text" id="username" placeholder="número de telefone, usuário ou email" required>
            <input type="password" id="password" placeholder="senha" required>
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Equeceu a senha?</a>
        
            <button type="button" class="facebook-login">Fazer login com Facebook</button>
            <p>ㅤ</p>
            <p id="cadastro">Cadastre-se</p>
        </form>
    </div>
</body>
</html>
